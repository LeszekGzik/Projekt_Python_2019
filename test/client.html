<!DOCTYPE html>
<html>
<head>
<title>JavaScript Tetris game</title>    
<style>
    canvas {background: black}
</style>
 
<script src="client.js"></script>
</head>
    
<body onload="init();">
	
	
	<img id="red" style="display:none" src="red2.png" alt="Red point">
	<img id="blue" style="display:none" src="blue.png" alt="blue point">
	<img id="green" style="display:none" src="green.png" alt="green point">
	<img id="orange" style="display:none" src="orange.png" alt="orange point">
	<img id="purple" style="display:none" src="purple.png" alt="purple point">
	<p id="score"></p>
	<p id="input"></p>
    <canvas id="myCanvas" width="200" height="400">
    </canvas>
    
    <button id="newGameBtn" onclick="newGame()" >New Game</button>
	<button id="highScoresBtn" onclick="getHighScores()" >High scores</button>
  
</body>
</html>
